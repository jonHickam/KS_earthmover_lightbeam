version: 2

config:
  output_dir: ./output/

sources:
  calendar:
    file: ./samples/CalendarTypeGradeLevels.csv
    header_rows: 1
    
  calendarDate:
    file: ./samples/CalendarDateAndEvent.csv
    header_rows: 1

  courseOffering:
    file: ./samples/CourseOfferings.csv
    header_rows: 1

destinations:
  calendar:
    source: $sources.calendar
    template: ./templates/calendar.jsont
    extension: jsonl
    linearize: True
 
  calendarDate:
    source: $sources.calendarDate
    template: ./templates/calendarDate.jsont
    extension: jsonl
    linearize: True

  courseOffering:
    source: $sources.courseOffering
    template: ./templates/CourseOffering.jsont
    extension: jsonl
    linearize: True
